<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Gestion de Turnos</title>
</head>
<body>
    <h1>Gestion de Turnos</h1>

    <!-- Formulario para registrar un turno -->
     <form id="formTurno">
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" placeholder="Ingresa el nombre del cliente" required>
        
        <label for="auto">Marca y modelo del auto:</label>
        <input type="text" id="auto" placeholder="Ingresa la marca y modelo" required>

        <label for="kilometros">Kilometros actual:</label>
        <input type="number" id="kilometros" placeholder="Ingrese sus kilometros" required>

        <label for="servicio">Servicio solicitado:</label>
        <input type="text" id="servicio" placeholder="Ingrese el servicio solicitado" required>

        <button id="registrarBoton" type="submit">Registrar Turno</button>

     </form>

     <h2>Lista de Turnos</h2>
     <ul id="listaTurnos"></ul>

     <h2>Busqueda de Turnos</h2>
     <input type="text" id="busquedaCliente" placeholder="Buscar por nombre del cliente">
     <button id="btnBuscar">Buscar</button>
     <ul id="resultadosBusqueda"></ul>


     <script src="./js/app.js"></script>
     
    
</body>
</html>
